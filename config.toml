theme = "base16_default_dark"

[editor]
auto-save = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
git-ignore = false

[editor.whitespace.render]
newline = "all"

[editor.soft-wrap]
enable = true

[keys.insert]
"esc" = ["normal_mode", ":w"]

[keys.normal]
"esc" = [":w"]
